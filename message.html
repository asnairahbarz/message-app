<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        #message {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="message"></div>

    <script>
        const messageDiv = document.getElementById('message');
        const repeatMessage = () => {
            messageDiv.innerHTML += "I miss you guys! Reunion when? HAAHAH <br>";
        };

        // Repeat the message every second
        setInterval(repeatMessage, 1000);
    </script>

</body>
</html>
